services:

  alpha-arena-okx:
    image: hamgua/alpha-arena-okx:v4.4.16
    container_name: alpha-arena-okx
    restart: always
    ports:
      - "8501:8501"
    volumes:
      - /etc/localtime:/etc/localtime
      - ./alpha-arena-okx/.env:/app/.env
      - ./alpha-arena-okx/data:/app/data
      - ./alpha-arena-okx/logs:/app/logs
      - ./alpha-arena-okx/data_json:/app/data_json
    environment:
      # 时区上海
      TZ : Asia/Shanghai
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8501/_stcore/health && pgrep -f 'python.*run.py'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"